{% load static %}
<html>
    <head>
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

      {% if messages %}
          {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="container">

            <img src="{% static 'planet.jpg' %}" style="width:200px;">

            <form method="POST" style="width:600px" class="card shadow mt-3 p-5 mx-auto" enctype="multipart/form-data">
            
                {% csrf_token %}
                <h2>Register Form</h2>
                <div class="mb-3 ">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Your Name</label>
                    <div class="col-sm-10">
                      <input name ="username" type="text" class="form-control" id="staticEmail" value="Enter Your Name" required>
                    </div>
                <div class="mb-3 ">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input name ="email" type="text" class="form-control" id="staticEmail" value="email@example.com" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label" required>Password</label>
                    <div class="col-sm-10">
                      <input name="password" type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label" required>Re-Password</label>
                        <div class="col-sm-10">
                          <input name="repassword" type="password" class="form-control" id="inputPassword">
                        </div>
                  </div>
                  <p>Already have an account?<a href="/login/">&nbsp;&nbsp;Sign In</a></p>
                  <button type="submit" class="btn btn-primary">Register</button>
                </form>

            </div>
    
    </body>
</html>
