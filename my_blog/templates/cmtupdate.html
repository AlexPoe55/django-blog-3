{% extends 'base.html' %}

{% block title %}
    Post Update
{% endblock %}

{% block body %}
    <div class="container">
        <form method="POST" class="card p-3 shadow" enctype="multipart/form-data">
            {% csrf_token %}
            <h3><u> Comment Update </u></h3>
            <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" style="height:200px;" type="text" class="form-control"></textarea>
            </div>

           
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
